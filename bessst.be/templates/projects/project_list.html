{% extends "base.html" %}

{% block title %}Projecten{% endblock %}

{% block header %}
    <h1 id="info-zone">&nbsp;</h1>
{% endblock header%}

{% block content %}

    <section id="main">
        <ul id="project-list">
        {% for project in object_list %}
            <li class="box"><a href="{{ project.get_absolute_url }}" data-axis="{{ project.axis.name }}">{{ project }}</a></li>
        {% endfor %} 
        </ul>
    </section>

    {% include "pictos.html" %}
    <script>
        $("#project-list .box").draggable();
        $("#project-list .box").hover(function(){
            $("#info-zone").text($(this).children("a").attr('data-axis')).css('visibility','visible')
        }, function(){
            $("#info-zone").html("&nbsp;").css('visibility','hidden')
        });
    </script>
{% endblock %}
