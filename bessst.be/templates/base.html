<script>
      //var canvas = document.getElementById('background');

    Filters = {};
    Filters.getPixels = function(img) {
        var c = this.getCanvas(img.width, img.height);
        var ctx = c.getContext('2d');
        ctx.drawImage(img, 0, 0);
        return ctx.getImageData(0,0,c.width,c.height);
    };

    Filters.getCanvas = function(w,h) {
        var c = document.createElement('canvas');
        c.width = w;
        c.height = h;
        return c;
    };

    Filters.filterImage = function(filter, image, var_args) {
        var args = [this.getPixels(image)];
        for (var i=2; i<arguments.length; i++) {
            args.push(arguments[i]);
        }
        return filter.apply(null, args);
    };

    Filters.threshold = function(pixels, threshold) {
      var d = pixels.data;
      //for (var i=0; i<d.length; i+=4) {
for (var j=100; j>1; j-=1) {
      for (var i=0; i<j*d.length/100; i+=j) {
        var r = d[i];
        var g = d[i+1];
        var b = d[i+2];
        //var v = (0.2126*r + 0.7152*g + 0.0722*b >= threshold) ? 255 : 0;
        var v = (0.5126*r + 0.7152*g + 0.0722*b >= threshold) ? 255 : 0;
        d[i] = d[i+1] = d[i+2] = v
      }
}
      return pixels;
    };

    var img = document.getElementById('orig');
    img.addEventListener('load', function() {
        function runFilter(id, filter, arg1, arg2, arg3) {
            var c = document.getElementById(id);
            var idata = Filters.filterImage(filter, img, arg1, arg2, arg3);
            c.width = idata.width;
            c.height = idata.height;
            var ctx = c.getContext('2d');
            ctx.putImageData(idata, 0, 0);
        }
        threshold = function(seuil) {
            runFilter('threshold', Filters.threshold, seuil);
          }
        threshold(128);
    }, false);

</script>
