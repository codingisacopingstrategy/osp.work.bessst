{% extends "base.html" %}

{% block title %}Inspiratie{% endblock %}

{% block header %}
    <h1 id="info-zone">&nbsp;</h1>
{% endblock header%}


{% block content %}
    <section id="main">
        <ul id="resource-list"> 
          {% for resource in object_list %}
          <li class="box no-border" data-sizex="{{ resource.size_x }}">
              <a class="resource-title" data-category="{{ resource.category }}" href="{{ resource.link }}" target="_blank">{{ resource }}</a>
          </li>
          {% endfor %}
        </ul>
    </section>
{% endblock content %}


{% block extra_js %}
    <script>
        var masonic = function() {
            $('#resource-list').masonry({
              itemSelector: 'li',
              columnWidth: 30
            });
        };
        $(window).load(function() {
            $("a#menu-inspiratie").addClass('selected');
            masonic();
        });



        $("ul#resource-list li a").hover(function(){
            $("#info-zone").text($(this).attr('data-category')).css('visibility','visible');
        }, function(){
            $("#info-zone").html("&nbsp;").css('visibility','hidden').removeClass();
        });
    </script>
{% endblock %}
